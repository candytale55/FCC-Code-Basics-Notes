<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 70%;
            /* Adjusted width to fit 70% of the screen */
            height: 70vh;
            /* Adjusted height to fit 70% of the viewport height */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            /* Reduced height of the lines */
            background-color: #ccc;
        }

        .row {
            position: absolute;
            width: 100%;
            height: calc(33.33% - 10px);
            /* Reduced height of each row */
            top: calc(33.33% * var(--index) - 5px);
            /* Position each row accordingly */
        }

        .ball {
            position: absolute;
            bottom: calc(33.33% - 20px);
            /* Position the ball below the lowest line */
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            /* Adjusted size of the ball */
            height: 30px;
            /* Adjusted size of the ball */
            background-color: #ff0000;
            border-radius: 50%;
            animation: bounce 6s infinite linear;
        }

        @keyframes bounce {

            0%,
            100% {
                bottom: calc(33.33% - 20px);
            }

            /* Start and end position */
            25% {
                bottom: calc(33.33% * 2 - 20px);
            }

            /* Stop at the first row */
            50% {
                bottom: calc(33.33% * 3 - 20px);
            }

            /* Stop at the second row */
            75% {
                bottom: calc(33.33% * 4 - 20px);
            }

            /* Stop at the third row */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="line" style="--index: 1;"></div>
        <div class="line" style="--index: 2;"></div>
        <div class="line" style="--index: 3;"></div>
        <div class="row" style="--index: 1;"></div>
        <div class="row" style="--index: 2;"></div>
        <div class="row" style="--index: 3;"></div>
        <div class="ball"></div>
    </div>

</body>

</html>
