<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 70%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            position: absolute;
            width: 100%;
            height: calc(20% - 10px);
            top: calc(80% - var(--index) * 20% - 5px);
            background-color: var(--color);
        }

        .ball {
            position: absolute;
            bottom: calc(20% - 5px - 15px);
            /* Position the ball half a row height up */
            left: 50%;
            transform: translateX(-50%);
            width: calc(20% - 10px);
            /* Adjusted size of the ball */
            height: calc(20% - 10px);
            /* Adjusted size of the ball */
            background-color: #add8e6;
            /* Light blue color */
            border-radius: 50%;
            animation: bounce 12s infinite linear;
        }

        @keyframes bounce {
            0% {
                bottom: calc(20% - 5px - 15px);
            }

            16.67% {
                bottom: calc(40% - 5px - 15px);
            }

            /* Pause at the middle of the first pink row */
            33.33% {
                bottom: calc(60% - 5px - 15px);
            }

            50% {
                bottom: calc(80% - 5px - 15px);
            }

            /* Pause at the middle of the second pink row */
            66.67% {
                bottom: calc(60% - 5px - 15px);
            }

            83.33% {
                bottom: calc(40% - 5px - 15px);
            }

            /* Pause at the middle of the third pink row */
            100% {
                bottom: calc(20% - 5px - 15px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row" style="--index: 1; --color: white;"></div> <!-- First row (top) -->
        <div class="row" style="--index: 2; --color: #ffcccc;" data-name="1er Nivel"></div> <!-- Second row (pink) -->
        <div class="row" style="--index: 3; --color: #ff99cc;" data-name="2o Nivel"></div> <!-- Third row (pink) -->
        <div class="row" style="--index: 4; --color: #ff66cc;" data-name="3er Nivel"></div> <!-- Fourth row (pink) -->
        <div class="row" style="--index: 5; --color: white;"></div> <!-- Fifth row (bottom) -->
        <div class="ball"></div>
    </div>

</body>

</html>
