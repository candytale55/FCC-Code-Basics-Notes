<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .space {
            flex: 1;
        }

        .line {
            position: absolute;
            width: 100%;
            height: calc(33.33% - 20px);
            /* 20px is the space above and below each lane */
            top: calc(33.33% * var(--index) - 10px);
            /* Position each line accordingly */
            background-color: #ccc;
        }

        .ball {
            position: absolute;
            bottom: calc(33.33% - 15px);
            /* Position the ball below the first line */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            /* Adjust the size of the ball */
            height: 60px;
            /* Adjust the size of the ball */
            background-color: #ff0000;
            border-radius: 50%;
            animation: bounce 2s infinite alternate, squeeze 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                bottom: calc(33.33% - 30px);
            }

            /* Bottom position of the ball */
            50% {
                bottom: calc(33.33% * 2 - 30px);
            }

            /* Middle position of the ball */
            100% {
                bottom: calc(33.33% - 30px);
            }

            /* Back to the starting position */
        }

        @keyframes squeeze {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.8);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="space"></div>
        <div class="line" style="--index: 1;"></div>
        <div class="line" style="--index: 2;"></div>
        <div class="line" style="--index: 3;"></div>
        <div class="space"></div>
        <div class="ball"></div>
    </div>

</body>

</html>
