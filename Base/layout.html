<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Make the body take up the full viewport height */
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 70%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            position: absolute;
            width: 100%;
            height: calc(20% - 10px);
            /* Height of each row */
            top: calc(80% - var(--index) * 20% - 5px);
            /* Position each row accordingly */
            background-color: var(--color);
            /* Set row background color */
        }

        .ball {
            position: absolute;
            bottom: calc(20% - 15px);
            /* Position the ball at the bottom of the first row */
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: bounce 8s infinite linear;
        }

        @keyframes bounce {
            0% {
                bottom: calc(20% - 15px);
            }

            /* Start position */
            25% {
                bottom: calc(40% - 15px);
            }

            /* Stop at the second row */
            50% {
                bottom: calc(60% - 15px);
            }

            /* Stop at the third row */
            75% {
                bottom: calc(80% - 15px);
            }

            /* Stop at the fourth row */
            100% {
                bottom: calc(20% - 15px);
            }

            /* Back to the start position */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row" style="--index: 1; --color: white;"></div> <!-- First row (top) -->
        <div class="row" style="--index: 2; --color: #ffcccc;"></div> <!-- Second row (pink) -->
        <div class="row" style="--index: 3; --color: #ff99cc;"></div> <!-- Third row (pink) -->
        <div class="row" style="--index: 4; --color: #ff66cc;"></div> <!-- Fourth row (pink) -->
        <div class="row" style="--index: 5; --color: white;"></div> <!-- Fifth row (bottom) -->
        <div class="ball"></div>
    </div>

</body>

</html>
