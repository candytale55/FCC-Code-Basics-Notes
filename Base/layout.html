<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 70%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            position: absolute;
            width: 100%;
            height: calc(20% - 10px);
            top: calc(80% - var(--index) * 20% - 5px);
            background-color: var(--color);
        }

        .ball {
            position: absolute;
            bottom: calc(20% - 5px - 15px);
            left: 50%;
            transform: translateX(-50%);
            width: calc(10% - 10px);
            height: calc(20% - 10px);
            background-color: #add8e6;
            border-radius: 50%;
            animation: bounce 10s infinite linear;
        }

        @keyframes bounce {
            0% {
                bottom: calc(28% - 5px - 15px);
                animation-timing-function: ease-out;
            }

            10% {
                bottom: calc(48% - 5px - 15px);
                animation-timing-function: steps(1, end);
            }

            20% {
                bottom: calc(48% - 5px - 15px);
                animation-timing-function: ease-in;
            }

            30% {
                bottom: calc(68% - 5px - 15px);
                animation-timing-function: steps(1, end);
            }

            40% {
                bottom: calc(68% - 5px - 15px);
                animation-timing-function: ease-out;
            }

            50% {
                bottom: calc(88% - 5px - 15px);
                animation-timing-function: steps(1, end);
            }

            60% {
                bottom: calc(88% - 5px - 15px);
                animation-timing-function: ease-in;
            }

            70% {
                bottom: calc(28% - 5px - 15px);
                animation-timing-function: steps(1, end);
            }

           /* 80% {
                bottom: calc(100% - 5px - 15px);
                animation-timing-function: ease-out;
            }

            90% {
                bottom: calc(100% - 5px - 15px);
                animation-timing-function: steps(1, end);
            }

            100% {
                bottom: calc(20% - 5px - 15px);
                animation-timing-function: ease-in;
            }*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="--index: 0; --color: white;"></div>
        <div class="row" style="--index: 1; --color: white;" data-name="1er Nivel"></div>
        <div class="row" style="--index: 2; --color: #ffcccc;" data-name="2o Nivel"></div>
        <div class="row" style="--index: 3; --color: #ff99cc;" data-name="3er Nivel"></div>
        <div class="row" style="--index: 4; --color: #ff66cc;"></div>
        <div class="row" style="--index: 5; --color: white;"></div>
        <div class="ball"></div>
    </div>
</body>

</html>
