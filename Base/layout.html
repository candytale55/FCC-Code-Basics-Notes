<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }

        .ball {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: bounce 2s infinite alternate, squeeze 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                bottom: 0;
            }

            50% {
                bottom: 50%;
            }

            100% {
                bottom: 0;
            }
        }

        @keyframes squeeze {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.8);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="line" style="top: 33.33%;"></div>
        <div class="line" style="top: 66.66%;"></div>
        <div class="ball"></div>
    </div>

</body>

</html>
