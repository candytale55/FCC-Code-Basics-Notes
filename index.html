<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Trivia</title>
</head>
<body>
    <div class="header">Hello there!</div>
    <div class="header">Today's country is:</div>
    <div id="country_card" class="country_card"></div>

    <div id="main">
        <div class="name">Name: <span id="name"></span></div>
        <div class="officialName">Official Name: <span id="officialName"></span></div>
        <div class="capital">Capital: <span id="capital"></span></div>
        <div class="language">Language: <span id="language"></span></div>
        <div class="languages">Other Languages: <span id="languages"></span></div>
        <div class="continent">Continent: <span id="continent"></span></div>
        <div class="region">Region: <span id="region"></span></div>
        <div class="img"><img id="countryMap" src="#" alt="Map"></div>
        <div class="wiki">More info <a href="#" id="wiki" target="_blank">here</a></div>
        <div class="img"><img id="regionMap" src="#" alt="Map" class="src"></div>
    
    </div>
